<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 23</title>
</head>
<body>
        <input type='text' value="0" readonly data-js='screen'></input>

        <div class="Numbers">
            <button data-js="numbers" value="0">0</button>
            <button data-js="numbers" value="1">1</button>
            <button data-js="numbers" value="2">2</button>
            <button data-js="numbers" value="3">3</button>
            <button data-js="numbers" value="4">4</button>
            <button data-js="numbers" value="5">5</button>
            <button data-js="numbers" value="6">6</button>
            <button data-js="numbers" value="7">7</button>
            <button data-js="numbers" value="8">8</button>
            <button data-js="numbers" value="9">9</button>
        </div>

        <div class="Operations">
            <button data-js="operations" value="+">+</button>
            <button data-js="operations" value="-">-</button>
            <button data-js="operations" value="*">*</button>
            <button data-js="operations" value="รท">รท</button>
            <button data-js="equal" value="=">=</button>
            <button data-js="CE" value="CE">CE</button>
        </div>

        <script src='index.js'></script>
</body>
</html>
